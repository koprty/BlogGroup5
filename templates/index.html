<!DOCTYPE html>
<head>
    <title>A Blog</title>
    <link rel="stylesheet" href="../static/pure-min.css">
    <link rel="stylesheet" href="../static/basic.css">
</head>
<body>
  <h1>Welcome to our blog!</h1>
  <div class = "form">
    <textarea rows="7" cols = "50">
      </textarea>
   </div>
  {% for post in posts %}
  <div class="wrap">
    <div class="post primary">
      <p class="post-title"><a href="{{ url_for('post',title='post.title') }}">{{ post.title }}</a></p>
      <p class="post-info">Posted by {{ post.author }} on {{ post.date }}</p>
    </div>
  </div>
  {% endfor %}

</body>
