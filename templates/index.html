<!DOCTYPE html>
<head>
    <title>A Blog</title>
    <link rel="stylesheet" href="../static/pure-min.css">
</head>
<body>
  <div class="center">
    <p>Welcome to our blog!</p>
    {% for post in posts %}
    <div class="post">
        <p><b>{{ post.title }}</b> by {{ post.author }}</p>
        <p>Posted on {{ post.date }}</p>
        <div class="content">
            {{ post.content }}
        </div>
    </div>
    {% endfor %}
  </div>

</body>
