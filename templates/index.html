<!DOCTYPE html>
<head>
    <title>A Blog</title>
    <link rel="stylesheet" href="../static/pure-min.css">
</head>
<body>
    <p>Welcome to our blog!</p>
    <div class = "form">
      <textarea rows ="7" cols = "100">
	</textarea>
    {% for post in posts %}
    <div class="post">
        <p><b>{{ post.title }}</b> by {{ post.author }}</p>
        <p>Posted on {{ post.date }}</p>
        <div class="content">
            {{ post.content }}
        </div>
    </div>
    {% endfor %}
</body>
