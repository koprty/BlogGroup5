<!DOCTYPE html>
<head>
    <title>Make A Post</title>
    <link rel="stylesheet" href="../static/pure-min.css">
    <link rel="stylesheet" href="../static/basic.css">
</head>

<body>
    <div class="wrap">
    <div class="primary">
        <div class="pure-menu pure-menu-open pure-menu-horizontal">
            <ul>
                <li><a href="/">Home</a></li>
                <li class="pure-menu-selected"><a href="#">Make New Post</a></li>
            </ul>
        </div>
    
        <form action="/newpost" method="POST" class="pure-form pure-form-stacked">
            <h1>Enter Your Post Here</h1>
                <input class="pure-input-1-3" type="text" name="author" placeholder="Author"></input>
                <br>
                <input class="pure-input-1" type="text" name="Titles" placeholder="Title"></input>
                <textarea name="PostInfo" rows="7"></textarea>
                <button type="submit" name="submit" class="pure-button pure-button-primary" value="post">Post</button>
        </form>
    </div>
    </div>
</body>
</html>
